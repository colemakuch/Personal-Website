<body>


  <div class="links">
<h1 id="name">COLE MAKUCH</h1>

</div>


<div class="wrapper">
<div class="player">
  <audio id="player" src="retirement.mp3"></audio>

  <!-- <div>
    <button onclick="document.getElementById('player').play()">START</button>
    <button onclick="document.body.style.backgroundColor = "yellow"">CHange</button>
    <button onclick="document.getElementById('player').pause()">STOP</button>
    <button onclick="document.getElementById('player').volume += 0.1">+</button>
    <button onclick="document.getElementById('player').volume -= 0.1">-</button>
  </div> -->
  <div id ="container">
    <div class ="animate">
      <img src="point.png" id="hand">
    </div>
  </div>
<button id="play-button" onclick="play()">PLAY</button>
<button id="pause-button" onclick="pause()">PAUSE</button>


</div>
</div>


<script>
function play() {
  // document.getElementById('hand').style.marginTop = "10vh";
  // document.getElementById('hand').style.height = "100%";
  document.body.style.animation = "colorchange 10s infinite";
  document.body.style.WebkitAnimation = "colorchange 10s infinite";
  document.getElementById('player').play();
  document.getElementById('name').style.color = "white";
  document.getElementById("play-button").style.display = "none";
  document.getElementById("pause-button").style.display = "inline-block";
}
function pause() {
  document.body.style.animation = "";
  document.body.style.WebkitAnimation = "";
  document.body.style.backgroundColor = "#fea49f";
  document.getElementById('name').style.color = "black";
  document.getElementById('player').pause();
  document.getElementById("pause-button").style.display = "none";
  document.getElementById("play-button").style.display = "inline-block";
  document.getElementById('hand').style.marginTop = "100vh";
  document.getElementById('hand').style.height = "0%";
}


</script>

</body>
